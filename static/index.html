<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    
    <title>Rijksmuseum Studio App</title>
</head>
<body>
    <div id="main">

        <div class="container">
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-md-9">
                    <div class="search"> <i class="fa fa-search"></i> <input type="text" v-model="q" class="form-control" placeholder="Find your image"> <button class="btn btn-primary" @click = "fetchAPIData">Search</button> </div>
                    <div v-if = "responseAvailable == true">
                        <div class="row">
                            <div v-for="value in results" class="col-md-4 grid">
                                <a :href="value.imageurl">
                                    <img :src="value.imageurl" width="100%">                            
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
